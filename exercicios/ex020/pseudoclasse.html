<!DOCTYPE html> <!-- Capítulo 15 - Aula 03 -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>  
    <div id="d3">03</div>   
</body>
</html>

<!-- 
    As pseudo-classes são representadas com : e precisam estar relacionadas a um elemento ou uma classe.
    Pseudo-classes estão relacionadas ao estado de um determinado elemento.

    :hover -> interação com o cursor do mouse
    - Exemplo: só fica amarelo se o mouse passar por cima.
-->
