<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>

<!--
    Forma simples de inserir vídeos, mas com um formato só:
    <video src="midia/meu-video.mp4" width="500" controls></video>
    
    Para fazer com vários formatos, é necessário utilizar as tags <video> e <source src>
    Dentro de <source src> são colocados os diferentes tamanhos 

    A ordem tem muita importância. Ele tenta reproduzir o primeiro, se não for, tenta o segundo e assim vai... se nenhum for reproduzido, indica que não é possível reproduzir. 

    Isso pode ter um custo muito grande de hospedagem.

    width=""
    - Ajusta a largura do vídeo
    
    poster=""
    - Faz a thumbnail

    controls
    - Adiciona um botão de play

    autoplay
    - Reproduz automaticamente 

    loop 
    - Reproduz repetidas vezes

    O formato .m4v é o mais recomendável para vídeos.
-->
