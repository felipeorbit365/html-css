<!DOCTYPE html> <!-- Aula 07 do Capítulo 14 -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Dreamhearts';
            src: url('fonts/Dreamhearts_DEMO.otf') format('opentype'), url('fonts/Dreamhearts_DEMO.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Dreamhearts', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, eum suscipit! Accusantium libero similique voluptas laboriosam rem. Ad distinctio, minima consequatur nobis cupiditate quaerat corporis aliquid illo odit ullam ducimus?</p>
</body>
</html>

<!--
    @font-face
    - Seletor para adicionar fontes externas, baixadas, ao código
    - É necessário baixar o arquivo e indicar seu caminho corretamente para que funcione
    - Deve ter font-family
    - Deve ter src com url e format()
    - Os arquivos de fonte devem ser otf e/ou ttf, os dois são colocados juntos para maior compatibilidade com diferentes navegadores


    Tipos de format()
    - opentype(otf)
    - truetype (ttf)
    - embedded-opentype
    - truetype-aat (Apple Advanced Typography)
    - svg

---

    Fontes em outras pastas utilizando estilos CSS externos
    - src: url('../fonts/nomeFonte.tipoDoArquivo)
-->
