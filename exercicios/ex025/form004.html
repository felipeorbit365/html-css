<!DOCTYPE html> <!-- Capítulo 24 - Aula 07 -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--
    RegEx - Expressões Regulares (Regular Expressions)
    - pattern=""
    - Toda expressão regular começa com circunflexo e termina com cifrão
    - ^ -> é o começo da expressão
    - $ -> é o final da expressão
    - Exemplo: pattern="^[0-9]{4}-[0-9]{4}$" -> define o padrão para número de telefone. Isto é, 4 dígitos entre 0 e 9 e mais 4 dígitos entre 0 e 9. Tem o intervalo de digítos (0 a 9) entre os colchetes e, nas chaves é indica quantos dígitos são (4). 4 dígitos, traço, 4 dígitos. 
    - Exemplo: pattern="^\d{4,5}-\d{4}$" -> existem números que começam com 9, entre os primeiros dígitos podem ser de 4 a 5. \d significa dígitos, o intervalo de 0 a 9.
    - Exemplo: pattern="^\(\d{2}\)\d{4,5}-\d{4}$" -> inclui o DDD, colocando 2 números de intervalo 0 e 9 entre parênteses. Abre parênteses, 2 dígitos, fecha parênteses

    - Nenhum RegEx é suficiente para conseguir fazer uma validação super correta de dados. Isso deve ser feito em PHP ou JavaScript.

    ---

    <fieldset>
    - Agrupamento de campos
    - Seleciona todos os campos desejados e envelopa na tag <fieldset>
    - Grupo de campos deve ser utilizado para dados semelhantes
    - Separa por assuntos, ou seja, um para dados pessoais, outro para dados financeiros, entre outros
    - É útil para personalização no CSS

    <legend>
    - Tag que dá um "nome" para o agrupamento
-->
