<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br</p>
</body>
</html>

<!--

<hr> faz uma linha horizontal

Sinais de maior e menor, se colocados diretamente no código, são compreendidos como tags. Para resolver isso, aparecendo de modo com que não sejam intereptados como tags, é necessário representá-los de outro modo. São eles:

&lt; (menor que)
&gt; (maior que)

Exemplo:

&lt;p&gt; -> Exibe: <p>
Assim não ocorre interpretação como se fosse tag, apenas os sinais são exibidos normalmente. 
-->
