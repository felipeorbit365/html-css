<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!-- A imagem deve estar na mesma pasta do exercício -->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!-- Precisar indicar o nome da pasta para que o caminho fique apropriado -->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.globalcloudteam.com/wp-content/uploads/2023/08/javascript.webp" alt="Logo JavaScript"> <!-- A foto está em outro servidor, então é necessário indicar o endereço inteiro (URL) da imagem. Caso caia, a imagem deixa de aparecer -->
</body> 
</html>
