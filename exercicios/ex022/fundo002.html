<!--
    background-image
    - A repetição é padrão, automática, sempre acontece
    - O tamanho da viewport não afeta no tamanho das imagens
    - As imagens são fixas

    background-size
    - Ajusta o tamanho

    background-repeat: no-repeat;
    - Faz que a repetição não aconteça

    background-repeat: repeat-x;
    - Faz repetição num eixo deitado, partindo sempre do canto superior esquerdo por padrão

    background-repeat: repeat-y;
    - Faz repetição num eixo de pé, partindo sempre do canto superior esquerdo por padrão

    ---

    O eixo, por padrão, sempre parte do canto superior esquerdo. Caso não queira, é necessário alterar
-->
