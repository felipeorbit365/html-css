<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cev-favicon.ico" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>
<body>
    <h1>Olha o Favicon aqui em cima</h1>
</body>
</html>

<!-- 
Para gerar Favicon, é possível utilizar o site https://favicon.io/ 

Para adicionar um Favicon ao seu site, é necessário escrever link no <head>, acima de <title>. Assim, vão aparecer várias opções. Selecione link:favicon e faça a alteração escrevendo o endereço do Favicon desejado em href=""
Uma recomendação padrão é que o nome do Favicon seja favicon.ico, a forma padrão como aparece inicialmente no href=""
-->
