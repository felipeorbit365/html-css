<!DOCTYPE html>
<html lang="pt-br"> <!-- CapÃ­tulo 21- Aula 03 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td { 
            border: 1px solid black;
            padding: 8px;
            text-align: center; 
            vertical-align: middle; 
        }

        .numero { /* Alinha os dados com a class numero para a direita */
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr> <!-- Primeira linha da tabela -->
            <td>A1</td> <!-- Dado na linha da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha da tabela -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira linha da tabela -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha da tabela -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>

<!--
    ALINHAMENTO DE TABELAS

    text-align: ; 
    - Alinhamento horizontal
    - left, right ou center

    vertical-align: ;
    - Alinhamento vertical
    - top, bottom ou middle
