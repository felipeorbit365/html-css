<!DOCTYPE html> <!-- Capítulo 21 - Aula 08 -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>

<!-- 
    EXPANSÃO DE COLUNAS
    - colspan="" 
    - Entre as aspas deve ser colocado o número de colunas que deseja que determinado dado ocupe
    - É necessário escrever dentro da tag 

    EXPANSÃO DE LINHAS
    - rowspan="" 
    - Entre as aspas deve ser colocado o número de linhas que deseja que determinado dado ocupe
    - É necessário escrever dentro da tag 

    ---

    Dica que percebi e confirmei com o ChatGPT: 

    colspan ->  é usada para expandir células em uma tabela na HORIZONTAL, ou seja, para combinar várias células em uma única linha

    rowspan -> é usada para expandir células na VERTICAL, ou seja, para combinar várias células em uma única coluna

    colspan
    - Apesar de começar com "col" (de "coluna"), o colspan na verdade controla a expansão horizontal de células em uma tabela
    - Ele permite que uma célula ocupe várias colunas adjacentes na mesma linha
    - Embora comece com "col", ele afeta a largura das células na horizontal

    rowspan
    - Apesar de começar com "row" (de "linha"), o rowspan controla a expansão vertical de células em uma tabela
    - Ele permite que uma célula ocupe várias linhas na mesma coluna 
    - Embora comece com "row", ele afeta a altura das células na vertical.

    DIFERENÇA
    - colspan para expansão horizontal (ao longo das colunas) 
    - rowspan para expansão vertical (ao longo das linhas)

    Comentário interessante no YouTube

    Mesclagem de células
    - A mesclagem de células é uma técnica muito importante e que está presente em muitas tabelas. Dessa forma, é altamente necessário que você aprenda a fazer mesclagem, porque cedo ou tarde você vai precisar usar isso no seu projeto.
    - Entenda que apesar de chamarmos de "mesclagem de células", na realidade, considerando que você já tenha uma tabela montada, basicamente temos que deletar uma célula e expandir a célula vizinha. Dessa forma, é como se a célula vizinha que foi expandida, ocupasse também o espaço da célula que foi deletada... "mesclando".
    - Portanto, se você quer mesclar células, a primeira coisa que você tem que fazer é ir no HTML da sua tabela e deletar a célula vizinha da célula que irá ser expandida. Depois que você fizer isso, a sua tabela irá ficar com um "buraco", uma lacuna ocasionada pela ausência da célula que foi deletada. (essa lacuna sempre vai começar pela parte direita da tabela, mesmo que a célula excluída seja da parte esquerda)
    - Iremos preencher essa lacuna expandindo a célula vizinha, mesclando. Essa expansão pode ser feita em forma de coluna ou em forma de linha. 


    Quando devemos utilizar cada uma dessas formas de expansão (coluna ou linha)?
    - Utilize a expansão em forma de COLUNA quando a célula vizinha, aquela que você deletou, estiver ao lado (esquerdo ou direito) da célula que irá ser expandida. 
    - Utilize a expansão em forma de LINHA quando a célula vizinha, aquela que você deletou, estiver embaixo (nunca em cima) da célula que irá ser expandida.
