<body>
    <h1>Essa é a segunda página do meu site</h1>
    <p>A segunda página está aqui</p>
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>

<!-- 
    A segunda página indica uma forma de voltar para a primeira, o que cria um sistema de navegação.

    rel="prev" indica que deve voltar à pagina anterior, voltando
    - Isso ajuda o Google a saber o sistema de navegação do site

    rel="nofollow"
    - Indica ao mecanismo de busca que não existe relação, não deve perpetuar a busca, sem indexar e afins. Não há "aval" para o conteúdo do link.
-->
