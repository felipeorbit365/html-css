<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a></p>
    <p>Você também pode acessar o meu <a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">canal gratuito no YouTube</a></p>
</body>
</html>

<!--
    <a> é a âncora, o link
    href é um parâmetro de referência a hipertexto, o endereço para onde vai
    São links externos, ou seja, direcionam para canais externos
    
    target="_blank" rel="external"
    - Essencial para abrir o link em uma outra aba, sem se sobrepor ao site que já está sendo navegado. Sem isso, o site muda por completo indo até o endereço clicado. Por tal razão, é muito importante que isso conste no código quando os canais são externos. Assim, outra aba é aberta.
    - Um link externo com alvo em uma janela em branco
    - O site é mantido, abrindo o link em uma nova aba
    - Se o endereço indica a um site que não relacionado ao próprio, o ideal é que seja aberto em outra aba
    - Quando é dentro do próprio site, não se abre aba nova, mas quando é, esses atributos devem estar presentes
-->
